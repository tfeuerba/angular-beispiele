<h1>Product List</h1>
<p>We offer the following products:</p>

<app-product-list-item
  *ngFor="let product of products"
  [product]="product"
  (addToCart)="onProductAddedToCart($event)"
>
</app-product-list-item>

<div
  *ngIf="(lastItemAddedToCart$ | async) !== undefined"
  [ngClass]="{ cart: true, 'high-price': (isCartPriceHigh$() | async) }"
>
  You added {{ (lastItemAddedToCart$ | async)?.name }} to cart!
</div>
